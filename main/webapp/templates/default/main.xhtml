<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Import des librairies Bootstrap et ses dÃ©pendances -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <h:outputScript library="js" name="fr.js"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:link outcome="index" class="navbar-brand">
                            #{msg['epicearc']}
                        </h:link>
                    </div>
                    <h:link outcome="administrationIndex" class="navbar-brand" style="float : right" rendered="#{request.remoteUser == null}"> 
                        #{msg['epicearc.administration']}
                    </h:link>
                    <h:link outcome="administrationIndex" class="navbar-brand" style="float : right" rendered="#{facesContext.externalContext.isUserInRole('manager') or facesContext.externalContext.isUserInRole('driver')}"> 
                        #{msg['epicearc.administration.employe']}
                    </h:link>
                    <h:link outcome="administrationIndex" class="navbar-brand" style="float : right" rendered="#{facesContext.externalContext.isUserInRole('customer')}"> 
                        #{msg['epicearc.administration.customer']}
                    </h:link>
                    <h:form>
                        <h:commandLink action="#{authenticationBean.logout}" class="navbar-brand" style="float : right" rendered="#{facesContext.externalContext.remoteUser != null}">#{msg['epicearc.administration.logout']}</h:commandLink>
                    </h:form>
                </div>
            </nav>
        </div>

        <ui:insert name="content"></ui:insert>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>

            <footer class="section section-primary">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1>#{msg['epicearc']}</h1>
                            <p>#{msg['credits.address']}<br />
                                #{msg['credits']}</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-info text-right"> <br /><br /></p>
                            <div class="row">
                                <div class="col-md-12 hidden-lg hidden-md hidden-sm text-left"> <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a> <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a> <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a> <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 hidden-xs text-right"> <a href="https://www.instagram.com/ig_heg/"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a> <a href="https://www.facebook.com/groups/HEGArc/"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a> <a href="https://github.com/HEG-Arc"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </h:body>

</html>
