<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:metadata>
            <f:viewAction action="#{chicagoBusBean.init()}"/>
        </f:metadata>
    </h:head>

    <h:body>

        <ui:composition template="/templates/default/main.xhtml">
            <div>
                <ui:define name="top">Chicago Bus</ui:define>    
            </div>
            <div>
                <ui:define name="content">

                    <div class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-primary" >

                                        <div class="panel-body">
                                            <h:form id="form">
                                                <p:poll interval="60" listener="#{chicagoBusBean.update()}" update="busTable" />
                                                <p:outputPanel>     
                                                    <p:dataTable id="busTable" styleClass="busTable" class="table table-hover" value="#{chicagoBusBean.busList}" var="bus"   rowStyleClass="#{bus.ID == chicagoBusBean.idBusSelected ? 'goodBud' : null}">
                                                        <p:column>
                                                            <f:facet name="header">Numero</f:facet>
                                                            <h:outputText value="#{bus.ID}" styleClass="numero"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Directions</f:facet>
                                                            <h:outputText value="#{bus.direction}" styleClass="direction"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Latitude</f:facet>
                                                            <h:outputText value="#{bus.lat.toString()}" styleClass="lat"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Longitude</f:facet>
                                                            <h:outputText value="#{bus.lng.toString()}" styleClass="lng"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Distance</f:facet>
                                                            <h:outputText value="#{bus.distance.toString()}" styleClass="distance"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:outputPanel>
                                                <hr/>
                                            </h:form>

                                        </div>
                                    </div>    
                                </div>
                                

                            </div>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        
                        <h:outputText value="#{chicagoBusBean.busInformationString()}"/>
                        
                    </div>
                    <div class="col-md-5">
                        
                    </div>
                    <div class="col-md-7">
                        <h:graphicImage class="img-responsive" value="resources/images/line22.jpg" width="20%"/>
                    <br/>
                    </div>

                    
                    <div>
                        <div class="section">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="map" style="height:500px">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                    

                </ui:define>
            </div>
            <div>
                <ui:define name="bottom"></ui:define>
            </div> 
        </ui:composition>

    </h:body>

</html>
